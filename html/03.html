<!doctype html>
<html lang="en-US">
	<head>
		<title>Atributos HTML</title>
	</head>

	<body>
		<h2>Atributos do HTML</h2>
		<p>Um link para algum site qualquer</p>
		<br />
		<a href="https://google.com">Google</a>
		<br />
		<p>Agora, vamos mostrar uma imagem ao acaso
		<br />
		<img src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/6466217/fixed-google-logo-font.png" alt="Google's logo" width="300" length="100">
		<br />
		<p>Uma vez que já exibimos imagens, vamos agora brincar com cores<p>
		<p style="color:green">Texto Verde</p>
		<p style="color:yellow">Texto Amarelo</p>
		<p style="color:red">Texto Vermelho</p>
		<p style="color:blue">Texto Azul</p>
		<br />
		<p title="Oi! Eu sou uma dica" style="color:red">Este texto exibe uma dica quando o mouse fica em cima</p>
	</body>

</html>
