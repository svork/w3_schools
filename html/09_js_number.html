<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Numbers on JavaScript</title>
    <link rel="stylesheet" href="../css/02.css">
    <script src="../javascript/09_js_number.js"></script>

  <body>
    <h1>Numbers on JavaScript</h1>
    <p>We are going to work with numbers and their methods on JavaScript</p>
    <hr/>
    <h2>This is one funky Calculator, huehueBR</h2>
    <form>
      <!-- Here it goes the data input -->
      <label>1st Number</label>
      <input id="txt_01" type="text" placeholder="Type the first number"> <br/>
      <label>Operator: <span id="operator"></span></label> <br/>
      <label>2nd Number</label>
      <input id="txt_02" type="text" placeholder="Type the second number"> <br/>
      <h2 id="result"></h2>
    </form>
    <hr/>
    <!-- These buttons handle the numbers and their functions -->
    <button id="btn_01" type="button" onclick="sum()">+</button>
    <button id="btn_02" type="button" onclick="sub()">-</button>
    <button id="btn_03" type="button" onclick="mult()">*</button> <br/>
    <button id="btn_04" type="button" onclick="div()">/</button>
    <button id="btn_05" type="button" onclick="equal()">=</button>
    <button id="btn_06" type="button" onclick="power()">^</button> <br/>
    <button id="btn_07" type="button" onclick="clear_input()">Clear</button>
    <button id="btn_08" type="button" onclick="()">undefined</button>
    <button id="btn_09" type="button" onclick="()">undefined</button>
  </body>
