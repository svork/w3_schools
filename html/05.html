<!doctype html>
<html lang="pt-br">
	<head>
		<title>Parágrafos em HTML</title>
		<meta charset="iso-8859-1">
	</head>

	<body>
		<h1>Uso de parágrafos em HTML</h1>
		<hr>
		<p>
		Embora este texto
		esteja quebrado em varias linhas
		o browser exibirá um linha contínua
		pois não há nenhuma quebra de linha
		</p>
		<p>Neste caso<br>há uma quebra de linha</p>
		<h2>Uso do elemento "pre"</h2>
		<hr>
		<pre>
		Brilha, brilha
		estrelinha
		La no shiatsu,
		tem que ser minha
		Brilha, brilha...
		</pre>
	</body>
</html>
