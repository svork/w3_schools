<!doctype html>
<html lang="pt-br">
	<head>
		<title>Iframes no HTML</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/04.css">
		<script></script>
	</head>

	<body>
		<h1>Iframes no HTML</h1>
		<p>O elemento Iframe serve para exibir uma página dentro de outra, vejamos</p>
		<br>
		<iframe src="15.html" style="width: 640px; height: 480px; border: 2px solid black; ">Painel doido</iframe>
		<hr>
		<p>Também é possível usar um Iframe para exibir um link, deste modo</p>
		<p><a href="https://www.google.com" target="tt">Mostrar o Google no Iframe</a></p>
		<iframe name="tt" src="12.html" style="width: 640px; height: 480px; border: 2px solid red; ">Mostra o Google</iframe>
	</body>
</html>
