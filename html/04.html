<!doctype html>
<html lang="pt-br">
	<head>
		<title>Cabeçalhos ou Headings</title>
		<meta charset="ISO-8859-1">
	</head>

	<body>
		<h1 style="font-size:30px;">Grande</h1>
		<p>Breaking News</p>
		<hr>
		<h3>Médio</h3>
		<p>Some other less important news</p>
		<hr>
		<h5>Pequeno</h5>
		<p>Other stuff</p>
		<hr>
		<h6>Mínimo</h6
		<p>Mudança de conteúdo</p>
		<hr>
	</body>
</html>
