<!doctype html>
<html lang="pt-br">
	<head>
		<title>Cores em HTML</title>
		<meta charset="iso-8859-1">
		<!-- Internal CSS, usa o elemento style -->
		<style>
			body {background-color:lightblue; font-family:courier; }
			p    {font-size:18px; text-align:center; }
		</style>
	</head>

	<body>
		<h1>Cores em HTML</h1>
		<h2>Cor de fundo</h2>
		<p style="background-color:red; ">Vermelho</p>
		<p style="background-color:orange; ">Laranja</p>
		<p style="background-color:yellow; ">Amarelo</p>
		<p style="background-color:green; ">Verde</p>
		<p style="background-color:blue; ">Azul</p>
		<p style="background-color:purple; ">Roxo</p>
		<hr>
		<h2>Cor da fonte</h2>
		<p style="color:blue ;">Azul</p>
		<p style="color:lightgreen; ">Verde claro</p>
		<p style="color:pink; ">Rosa</p>
		<hr>
		<h2>Alterando a cor das bordas</h2>
		<p style="border:6px solid red; ">Borda espessa vermelha</p>
		<p style="border:2px solid black; ">Borda fina preta</p>
		<p style="border:4px solid green; ">Borda verde</p>
		<hr>
		
	</body>
</html>
